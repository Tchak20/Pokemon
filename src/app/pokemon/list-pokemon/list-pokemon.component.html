<div class="container">
    <div class="row">
        <div class="col s6 m4"  *ngFor="let pokemon of pokemonList">
            <div class="card horizontal" (click)="goToPokemon(pokemon)" pkmnBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="image de pokemon">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p> {{ pokemon.name }} </p>
                        <p><small> {{ pokemon.created | date: "dd/MM/yyyy" }} </small></p>
                        <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">
                            {{ type }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
